<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <h1 class="title">Rock, Paper, Scissors</h1>

    <div class="game-board">

        <div class="player-choice">

            <div class="choice-container" id="player">
                <img src="./Assets/unknown.png" alt="Player Choice Image" class="choice-img">
                <h2 class="choice-title"></h2>
            </div>

            <h2>Player Choice</h2>

        </div>

        <p class="scoreboard"><span id="player-score">0</span>-<span id="computer-score">0</span></p>

        <div class="player-choice">

            <div class="choice-container" id="compute">
                <img src="./Assets/unknown.png" alt="Computer Choice Image" class="choice-img">
                <h2 class="choice-title"></h2>
            </div>

            <h2>Computer Choice</h2>

        </div>
    </div>

    <div class="choices-container">

        <h1 id="main-text">Select your choice: </h1>

        <div class="choices">

            <div class="valid choice-container" id="rock">
                <img src="./Assets/rock.png" alt="Rock Image" class="choice-img">
                <h2 class="choice-title">ROCK</h2>
            </div>
            <div class="valid choice-container" id="paper">
                <img src="./Assets/paper.png" alt="Rock Image" class="choice-img">
                <h2 class="choice-title">PAPER</h2>
            </div>
            <div class="valid choice-container" id="scissors">
                <img src="./Assets/scissors.png" alt="Rock Image" class="choice-img">
                <h2 class="choice-title">SCISSORS</h2>
            </div>

        <button class="btn hide" id="confirm-button">Confirm choice</button>
        <button class="btn hide" id="restart-button">Restart game</button>

        </div>


    </div>
</body>
<script src="./js/script.js"></script>
</html>
